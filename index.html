<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Skryje posuvníky pro celoobrazovkový zážitek */
            font-family: sans-serif;
            background-color: #000; /* Černé pozadí pro filmový dojem */
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Celá výška viewportu */
            width: 100vw; /* Celá šířka viewportu */
        }

        /* Annyang status - minimalistický, v rohu */
        #annyangStatus {
            position: fixed;
            top: 10px;
            right: 10px; /* Přesunuto do pravého horního rohu */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0.8;
            z-index: 1001;
            text-align: center;
            display: none; /* Skryjeme, pokud není potřeba */
        }
        #annyangStatus.listening { /* Nová třída pro vizuální indikaci */
            color: limegreen;
            font-weight: bold;
        }
        #annyangStatus:not(:empty) {
            display: block; /* Zobrazí se, jen když má obsah */
        }

        /* Buffer display - malý a nenápadný, v druhém rohu */
        #buffer {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            z-index: 1000;
        }
        .buffer-item {
            padding: 3px 8px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
        .buffer-item.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* Karusel na celou obrazovku */
        #carousel-wrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #carousel {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #carouselTrack {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            white-space: nowrap;
            will-change: transform;
            align-items: center;
            /* Přechod na transform pro plynulost, pokud je to možné, jinak se spolehne na JS animaci */
        }

        #carouselTrack img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 0 10px;
            box-sizing: border-box;
        }

        /* Nový element pro zobrazení slova */
        #wordDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* Začíná zmenšené */
            color: white;
            font-size: 5em; /* Velký text */
            font-weight: bold;
            opacity: 0; /* Zpočátku neviditelné */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 1s ease-out, opacity 1s ease-out, filter 1s ease-out; /* Plynulé přechody */
            z-index: 1002;
            pointer-events: none; /* Umožní klikání "skrz" na karusel */
        }
        #wordDisplay.active {
            transform: translate(-50%, -50%) scale(1); /* Zvětší se */
            opacity: 1; /* Objeví se */
            filter: blur(0px); /* Odstraní rozostření */
        }
        #wordDisplay.fading-out {
            transform: translate(-50%, -50%) scale(1.5); /* Trochu se zvětší před zmizením */
            opacity: 0; /* Zmizí */
            filter: blur(5px); /* Rozostří se */
        }
    </style>
</head>
<body>
    <div id="annyangStatus">Initializing voice recognition...</div>
    <div id="buffer"></div>

    <div id="carousel-wrapper">
        <div id="carousel">
            <div id="carouselTrack">
                </div>
        </div>
    </div>

    <div id="wordDisplay"></div> <script src="main.js"></script> </body>
</html>
